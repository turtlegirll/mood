<div class="main-container">
  <mat-card class="main-card">
    <mat-card-header class="header">
      <mat-card-title>
        {{formattedDate}}
      </mat-card-title>
    </mat-card-header>

    <div class="cards-container">
      <mat-card class="note-card">
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Write down your daily note
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-form-field class="full-width">
                <mat-label>Your mood notes</mat-label>
                <textarea matInput placeholder="Ex. I felt very stressed today because..."></textarea>
              </mat-form-field>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>

      <mat-card class="slider-card">
        <mat-card-content>
          <mat-card-header> <h2>Hours slept last night:</h2>
            <h1 style="margin-left: 30em; "> <b>{{hours_slept}}</b></h1>
          </mat-card-header>
          <mat-slider
            class="slider"
            [disabled]="disabled"
            [max]="max"
            [min]="min"
            [step]="step"
            [discrete]="thumbLabel"
            [showTickMarks]="showTicks">
            <input matSliderThumb [(ngModel)]="hours_slept" #slider>
          </mat-slider>
        </mat-card-content>
      </mat-card>

      <mat-card class="mood-card">
        <mat-card-header>Helo</mat-card-header>
        <mat-card-content></mat-card-content>
      </mat-card>
    </div>


  </mat-card>
</div>
